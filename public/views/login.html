<div class="container">
    <div class="row">


        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <img class="profile-img" src="images/checkout.jpg" alt="">
                <img ng-if="isValidEmail() && !timer.enabled" ng-click="activatePush()" style="cursor: pointer"
                     class="push-img" src="images/push.png" alt="">

                <form class="form-signin">
                    <input type="text" class="form-control" ng-model="email" placeholder="Email" required autofocus>
                    <input type="password" class="form-control" ng-show="!pushEnabled" ng-model="pass"
                           placeholder="Password" required>
                    <button class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-if="!pushEnabled">
                        Sign in
                    </button>
                    <div class="progress-wrapper" style="text-align:center;font-weight:bold;color:#134C9E" ng-if="pushEnabled && ivrMode">{{ivrStatus}}</div>
                    <div class="progress-wrapper" ng-if="timer.enabled" ng-click="cancelPush()">
                        <div class="progress">
                            {{timer.current}} secs
                        </div>
                        <div ng-click="cancel()" round-progress max="30" current="timer.current" clockwise="false"
                             color="{{ (timer.current > 15) ? '#134C9E' : '#F7B700' }}" rounded="true"
                             class="text-center"></div>
                    </div>
                    <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me">
                        Remember me
                    </label>
                    <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
